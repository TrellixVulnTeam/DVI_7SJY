{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}

<!-- Minified CSS and JS -->
<body>
<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-24 mr-auto flex sm:flex-no-wrap flex-wrap">

    <div class="lg:w-1/3 md:w-1/2 bg-white  rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
      <form method="POST" action="{% url 'login' %}">{% csrf_token %}
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font text-center"><b>Welcome to DVI</b></h2>
      <p class="leading-relaxed mb-5 text-gray-600">Post-ironic portland shabby chic echo park, banjo fashion axe</p>
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="User Name" name="username">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="password" placeholder="Password" name="password1">
      <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign in</button>
      </form>

    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      <form method="POST" action="{% url 'register' %}">{% csrf_token %}
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font text-center"><b>Register</b></h2>
      <p class="leading-relaxed mb-5 text-gray-600">     </p>
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="email" placeholder="Enter Email" name="emailID">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="User Name" name="username">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="password" placeholder="Create Password" name="password1"><p class="ml-auto text-red-500">{{error}}</p>
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="password" placeholder="Re-enter Password" name="password2">
      <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="Name" name="displayname">

       <button class="text-white bg-indigo-500 border-0 py-2 px-20 focus:outline-none hover:bg-indigo-600 rounded text-lg mx-auto flex">Submit</button>
       </form>
    </div>
  </div>
</section>
</body>
{% endblock content %}
