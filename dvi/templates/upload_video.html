{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:mx-auto w-full md:py-8 mt-8 md:mt-0">

      <form method="POST" action="{% url 'upload_video' %}" accept-charset="utf-8" enctype="multipart/form-data">{% csrf_token %}
        <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="Category" name="category">
        <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="Title" name="videotitle">
        <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="text" placeholder="Description" name="videodesc">
        <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="file" name="thumbnailimg">
        <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" type="file" name="videofile">
        <button class="text-white bg-indigo-500 border-0 py-2 px-20 focus:outline-none hover:bg-indigo-600 rounded text-lg mx-auto flex">Submit</button>
      </form>

    </div>

{% endblock content %}
